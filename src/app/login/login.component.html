        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="jumbotron">
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group">
                                <label for="email">Email</label> 
                                <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel"
                                [ngClass]="{'is-invalid':f.submitted && email.invalid}" name="email" required email />
                                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email Name  is Required</div>
                                    <div *ngIf="email.errors.email">Email must be a valid Email Address</div>
                                </div>   
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label> 
                                <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
                                [ngClass]="{'is-invalid':f.submitted && password.invalid}" name="password" required minlength="6" />
                                <div  *ngIf="f.submitted && password.invalid"  class="invalid-feedback">
                                    <div *ngIf="password.errors.required">password is required</div>
                                    <div *ngIf="password.errors.minlength">password must be atleast 6 Characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <button class="btn btn-primary">Register</button>  -->
                                <button class="btn btn-primary" routerLink="/Registration" routerLinkActive="active">Registration</button>
                               &nbsp; <button class="btn btn-primary" routerLink="/employee" routerLinkActive="active">Login</button>
                            </div>
                            <!-- <button class="btn btn-primary" routerLink="/Registration" routerLinkActive="active">Registration</button> -->
                            <!-- <div class="form-group">   
                                    <button class="btn btn-primary">Login</button>
                                </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
